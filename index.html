<!DOCTYPE html>
<html>

<head>
	<title>Seattle Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<!--Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Materialize.css-->
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<!--Custom stylesheet-->
	<link rel="stylesheet" type="text/css" href="css/styles.min.css">

</head>

<body>

	<nav class="green">
		<div class="nav-wrapper">
			<span class="brand-logo">SEATTLE</span>
		</div>
	</nav>

	<div class="row">

		<!-- Filter List -->
		<div class="col s2" id="filter">
			<input type="search" data-bind="textInput: query, event: {keyup: search}">
			<ul class="collection" data-bind="foreach: visibleMarkers">
				<a href="#!" class="collection-item" data-bind="text: title, click: $parent.listClick"></a>
			</ul>
		</div>


		<!-- Map -->
		<div class="col s10">
			<div id="map">

			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script type="text/javascript" src="js/app.min.js"></script>
	<script async src="https://maps.googleapis.com/maps/api/js?callback=googleSuccess" onerror="googleError()"></script>

</body>

</html>
