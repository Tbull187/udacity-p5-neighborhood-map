<!DOCTYPE html>
<html>
<head>
	<title>Seattle Map</title>
	<meta name="viewport" content="width=device-width">

	<!--Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Materialize.css-->
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<!--Custom stylesheet-->
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

	<nav class="green">
		<div class="nav-wrapper">
			<span class="brand-logo">SEATTLE</span>
		</div>
	</nav>

	<div class="row">

		<!-- Filter List -->
		<div class="col s2" id="filter">
			<input type="search" data-bind="textInput: query, updateValue: 'keyup'"></input>
			<ul class="collection" data-bind="foreach: search()">
				<a href="#!" class="collection-item" data-bind="text: title, click: $parent.selectMarker"></a>
			</ul>
		</div>

		<!-- Map -->
		<div class="col s10">
			<div id="map">

			</div>
		</div>

	</div>
	<!-- google api key: AIzaSyA6X4EGX2wZKAntZ9_cS6_Gc5nGn5oYfyk console.developers.google.com -->



	<script type="text/javascript" src="js/knockout-3.4.0.js"></script>
	<script type="text/javascript" src="js/jquery-2.2.2.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
